<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartVanilla Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <div id="app">
        <!-- Navigation (Authenticated Only) -->
        <nav id="main-nav" class="hidden bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <span class="text-xl font-bold text-indigo-600">SmartVanilla</span>
                        </div>
                        <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8 items-center">
                            <a data-page="dashboard" class="nav-link">Dashboard</a>
                            <a data-page="projects" class="nav-link">Projects</a>
                            <a data-page="team" class="nav-link">Team</a>
                            <a data-page="settings" class="nav-link">Settings</a>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button id="logout-btn" class="ml-4 px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main id="content-area" class="min-h-screen">
            <!-- Content will be injected here -->
        </main>

        <footer class="bg-white border-t border-gray-200 py-8">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-500 text-sm">
                &copy; 2026 SmartVanilla Template. Built with Parcel & Tailwind CSS.
            </div>
        </footer>
    </div>

    <!-- Templates -->
    <template id="tpl-home">
        <div class="relative bg-white overflow-hidden min-h-screen flex items-center">
            <div class="max-w-7xl mx-auto">
                <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
                    <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
                        <div class="sm:text-center lg:text-left">
                            <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
                                <span class="block xl:inline">Build your next project</span>
                                <span class="block text-indigo-600 xl:inline">smarter and faster</span>
                            </h1>
                            <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
                                <b>SmartVanilla</b> web template provides everything you need to start building
                                a modern web application with Tailwind CSS and Parcel.
                            </p>
                            <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
                                <div class="rounded-md shadow">
                                    <button data-page="login" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 md:py-4 md:text-lg md:px-10">
                                        Login
                                    </button>
                                </div>
                                <div class="mt-3 sm:mt-0 sm:ml-3">
                                    <button data-page="more" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 md:py-4 md:text-lg md:px-10">
                                        More...
                                    </button>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
            <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2 bg-indigo-50 flex items-center justify-center">
                <div class="p-12 text-indigo-300">
                   <svg class="h-64 w-64" fill="currentColor" viewBox="0 0 20 20">
                       <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 100-2 1 1 0 000 2zm7-1a1 1 0 11-2 0 1 1 0 012 0zm-7.535 5.01c-.227-.113-.494-.113-.72 0l-1 1A1 1 0 101.293 15.707l1-1a1 1 0 00-.012-1.426l-.28-.28zM15 13a1 1 0 100-2 1 1 0 000 2zm-1.293 2.707a1 1 0 01-1.414 0l-1-1a1 1 0 011.414-1.414l1 1a1 1 0 010 1.414z" clip-rule="evenodd" />
                   </svg>
                </div>
            </div>
        </div>
    </template>

    <template id="tpl-login">
        <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <div>
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
                    <p class="mt-2 text-center text-sm text-gray-600">
                        Use any credentials to enter (fake login)
                    </p>
                </div>
                <form id="login-form" class="mt-8 space-y-6">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <input name="email" type="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">
                        </div>
                        <div>
                            <input name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Sign in
                        </button>
                    </div>
                    <div class="text-center">
                        <a data-page="home" class="font-medium text-indigo-600 hover:text-indigo-500 cursor-pointer">Back to home</a>
                    </div>
                </form>
            </div>
        </div>
    </template>

    <template id="tpl-more">
        <div class="bg-white py-16 px-4 overflow-hidden sm:px-6 lg:px-8 lg:py-24">
            <div class="relative max-w-xl mx-auto">
                <div class="text-center">
                    <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">Capabilities of this site</h2>
                    <p class="mt-4 text-lg leading-6 text-gray-500">
                        This template demonstrates a modern frontend stack using only Vanilla JavaScript, Parcel, and Tailwind CSS.
                    </p>
                </div>
                <div class="mt-12 grid grid-cols-1 gap-y-12">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <div class="flex items-center justify-center h-12 w-12 rounded-md bg-indigo-500 text-white">
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                                </svg>
                            </div>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg leading-6 font-medium text-gray-900">Blazing Fast</h3>
                            <p class="mt-2 text-base text-gray-500">
                                Powered by Parcel, your development workflow is optimized for speed with zero configuration.
                            </p>
                        </div>
                    </div>
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <div class="flex items-center justify-center h-12 w-12 rounded-md bg-indigo-500 text-white">
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                                </svg>
                            </div>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg leading-6 font-medium text-gray-900">Modern Styling</h3>
                            <p class="mt-2 text-base text-gray-500">
                                Tailwind CSS allows you to build custom designs directly in your markup.
                            </p>
                        </div>
                    </div>
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <div class="flex items-center justify-center h-12 w-12 rounded-md bg-indigo-500 text-white">
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg leading-6 font-medium text-gray-900">Protected Areas</h3>
                            <p class="mt-2 text-base text-gray-500">
                                Implementation of a simulated authentication system to demonstrate route protection.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="mt-10 text-center">
                    <button data-page="home" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
                        Go back Home
                    </button>
                </div>
            </div>
        </div>
    </template>

    <template id="tpl-dashboard">
        <div class="py-10">
            <header>
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <h1 class="text-3xl font-bold leading-tight text-gray-900">Dashboard Overview</h1>
                </div>
            </header>
            <main>
                <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                    <div class="px-4 py-8 sm:px-0">
                        <div class="border-4 border-dashed border-gray-200 rounded-lg h-96 flex items-center justify-center">
                            <p class="text-gray-400 text-xl font-medium">Welcome to your dashboard!</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </template>

    <template id="tpl-projects">
        <div class="py-10">
            <header>
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <h1 class="text-3xl font-bold leading-tight text-gray-900">Your Projects</h1>
                </div>
            </header>
            <main>
                <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                    <div class="px-4 py-8 sm:px-0">
                        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
                            <div class="bg-white overflow-hidden shadow rounded-lg border border-gray-200 p-6">
                                <h3 class="text-lg font-medium text-gray-900">Project Alpha</h3>
                                <p class="mt-1 text-sm text-gray-500">In progress</p>
                            </div>
                            <div class="bg-white overflow-hidden shadow rounded-lg border border-gray-200 p-6">
                                <h3 class="text-lg font-medium text-gray-900">Project Beta</h3>
                                <p class="mt-1 text-sm text-gray-500">Completed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </template>

    <template id="tpl-team">
        <div class="py-10">
            <header>
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <h1 class="text-3xl font-bold leading-tight text-gray-900">Team Management</h1>
                </div>
            </header>
            <main>
                <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                    <div class="px-4 py-8 sm:px-0">
                         <ul class="divide-y divide-gray-200">
                             <li class="py-4 flex">
                                 <div class="h-10 w-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-700 font-bold">JD</div>
                                 <div class="ml-3">
                                     <p class="text-sm font-medium text-gray-900">John Doe</p>
                                     <p class="text-sm text-gray-500">john@example.com</p>
                                 </div>
                             </li>
                             <li class="py-4 flex">
                                 <div class="h-10 w-10 rounded-full bg-green-100 flex items-center justify-center text-green-700 font-bold">AS</div>
                                 <div class="ml-3">
                                     <p class="text-sm font-medium text-gray-900">Alice Smith</p>
                                     <p class="text-sm text-gray-500">alice@example.com</p>
                                 </div>
                             </li>
                         </ul>
                    </div>
                </div>
            </main>
        </div>
    </template>

    <template id="tpl-settings">
        <div class="py-10">
            <header>
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <h1 class="text-3xl font-bold leading-tight text-gray-900">Account Settings</h1>
                </div>
            </header>
            <main>
                <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                    <div class="px-4 py-8 sm:px-0">
                        <div class="space-y-6">
                            <div class="flex items-center">
                                <input id="notifications" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                <label for="notifications" class="ml-2 block text-sm text-gray-900">Enable email notifications</label>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </template>

    <script src="app.js" type="module"></script>
</body>
</html>
